<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="ticker">Stock Ticker (e.g., AAPL):</label>
                <input type="text" id="ticker" name="ticker" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        <!-- Hata mesajı gösterme -->
        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <!-- Grafik kısmı -->
        {% if plot_url %}
            <h3>Prediction Graph</h3>
            <img src="data:image/png;base64, {{ plot_url }}" alt="Stock Chart" />
        {% else %}
            <p>No prediction available. Please provide the necessary inputs.</p>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Stock Price Prediction App</p>
    </footer>
</body>
</html>
